<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #libros {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .libro {
            border: 1px solid #ccc;
            padding: 1rem;
            width: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Inventario de Libros</h1>
    <button id="btn-registrar">Registrar libro</button>
    <div id="libros"></div>

    <script>
        const apiKey = "AIzaSyAxFQAf984lao7A-xJouKQmDcs2OVzORT4";
        const searchEngineId = "55442f21b2e4c4b92";

        document.getElementById("btn-registrar").addEventListener("click", registrarLibro);

        async function registrarLibro() {
            const titulo = prompt("Introduce el título del libro:");
            const autor = prompt("Introduce el autor del libro:");
            const descripcion = prompt("Introduce una descripción de hasta 100 palabras:");

            if (titulo && autor && descripcion) {
                const imageUrl = await buscarImagen(titulo);

                const libro = document.createElement("div");
                libro.classList.add("libro");

                libro.innerHTML = `
                    <h3>${titulo}</h3>
                    <p><strong>Autor:</strong> ${autor}</p>
                    <p>${descripcion.substring(0, 100)}</p>
                    <img src="${imageUrl}" alt="${titulo}" style="max-width: 100%;">
                `;

                document.getElementById("libros").appendChild(libro);
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }

        async function buscarImagen(query) {
            const response = await fetch(`https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&cx=${searchEngineId}&searchType=image&key=${apiKey}`);
            const data = await response.json();
            return data.items && data.items[0] ? data.items[0].link : "";
        }
    </script>
</body>
</html>
